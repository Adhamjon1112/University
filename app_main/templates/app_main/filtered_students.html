{% extends 'base.html' %}


{% block content %}
<h1>Hobby nomi: {{ hobby.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Full name</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }} {{ student.last_name }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
